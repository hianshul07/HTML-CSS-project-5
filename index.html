<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<nav>
				<img src="./images/logo.png" alt="medifine_logo" />
				<ul>
					<li>Home</li>
					<li>About Us</li>
					<li>Our Services</li>
					<li>Contact Us</li>
				</ul>
			</nav>
			<section>
				<!-- left section -->
				<div class="left">
					<img src="./images/topAngle.png" alt="" class="top" />

					<p>
						We're always available for our Patients with emergen

					</p>
					<div>
						<button>Make Appointment</button>
						<img
							src="./images/bottomAngle.png"
							alt=""
							class="bottom"
						/>

				</div>
				<img src="./images/mouse.png" alt="" class="mouse" />
				<!-- right section -->
				<div class="right">
					<div class="doc_img">
						<img src="./images/doctor.png" alt="" />
						<img src="./images/yellowBox.png" alt="" />
						<img src="./images/greenBox.png" alt="" />

				</div>
			</section>
